		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){

## [Tidong](https://www.wikiwand.com/en/Tidung_people)

<p style="line-height: 0" class="reset-paragraph image-paragraph"><img src="https://i.imgur.com/skVv6SM.png" alt="" ></img></p>

</script></section><section data-markdown><script type="text/template">To rodzima grupa wywodząca się z północno-wschodniej części [Borneo](https://www.wikiwand.com/en/Borneo "Borneo") i okolicznych małych wysp. Mieszkają po obu stronach granicy [Malezji](https://www.wikiwand.com/en/Malaysia "Malaysia") i [Indonezji](https://www.wikiwand.com/en/Indonesia "Indonesia") .
</script></section><section data-markdown><script type="text/template">
Tidung mówi w języku Tidong, języku [północnoborneańskim](https://www.wikiwand.com/en/North_Bornean_languages). Tidong to tradycyjnie rolnicy uprawiający [rolnictwo typu cięcie i spalanie](https://www.wikiwand.com/en/Slash-and-burn) . Niektórzy są rybakami oceanicznymi. Uprawiają [słodkie ziemniaki](https://www.wikiwand.com/en/Sweet_potato) , [maniok](https://www.wikiwand.com/en/Cassava "Maniok") , [soczewicę](https://www.wikiwand.com/en/Lentils "soczewica") , owoce i warzywa. Ich metody uprawy są często oskarżane o to, że są główną przyczyną pożarów lasów w Kalimantanie.
</script></section><section data-markdown><script type="text/template">
<p style="line-height: 0" class="reset-paragraph image-paragraph"><img src="https://i.imgur.com/4ObJ5RY.png" alt="" ></img></p>


</script></section><section data-markdown><script type="text/template">
Język [Tidung](https://www.wikiwand.com/en/Tidung_language "Język Tidung") używany przez lud Tidung jest również częścią innego [języka Murutic](https://www.wikiwand.com/en/Murutic_language "język murutic") , który z kolei należy do [zachodnich języków malajo-polinezyjskich](https://www.wikiwand.com/en/Western_Malayo-Polynesian_languages). Język [Tidung](https://www.wikiwand.com/en/Tidung_language "Język Tidung") jest używany w różnych dialektach, a mianowicie:- 

-   [Nonukan](https://www.wikiwand.com/en/Nonukan_Tidong_language "Język nonukan Tidong") , Penchangan, Sedalir, Tikal, Tarakan, [Sesayap](https://www.wikiwand.com/en/Sesayap_Tidong_language "Język Sesayap Tidong") i Sibuku dialekt w [Indonezji](https://www.wikiwand.com/en/Indonesia)
-   Dialekt Tarakan i [Sesayap](https://www.wikiwand.com/en/Sesayap_Tidong_language "Język Sesayap Tidong") w [Sabah](https://www.wikiwand.com/en/Sabah) , [Malezja](https://www.wikiwand.com/en/Malaysia)

</script></section><section data-markdown><script type="text/template"><p style="line-height: 0" class="reset-paragraph image-paragraph"><img src="https://i.imgur.com/qH707jb.png" alt="|700" style="width: 700px"></img></p>


</script></section><section data-markdown><script type="text/template">Tradycyjne terytoria ludu Tidung znajdują się nad [rzeką Sembakung](https://www.wikiwand.com/en/Sembakung_River) , [Północnym Kalimantanem](https://www.wikiwand.com/en/North_Kalimantan "Kalimantan Północny") i rzeką Sibuku w ich górnym biegu do ujścia na północ od [wyspy Tarakan](https://www.wikiwand.com/en/Tarakan_Island "Wyspa Tarakan") , w [Indonezji](https://www.wikiwand.com/en/Indonesia) stąd wzdłuż wybrzeża; na południe do ujścia rzeki Bolongan i na północ do [Tawau](https://www.wikiwand.com/en/Tawau "Śmiech") , [Sabah](https://www.wikiwand.com/en/Sabah "Sabah") , [Malezja](https://www.wikiwand.com/en/Malaysia "Malezja") , w tym port Cowie. Enklawa ludu Tidung położona nad rzeką Labuk, naprzeciwko miasta Klagan.
</script></section><section data-markdown><script type="text/template">
### Smieszna ciekawostka
Wesele w indonezyjskiej społeczności Tidong zawiera tradycje, które są naprawdę wyjątkowe. Jednym ze zwyczajów jest to, że pan młody może zobaczyć twarz narzeczonej dopiero po zaśpiewaniu jej kilku piosenek miłosnych. Kurtyna oddzielająca parę jest podnoszona po spełnieniu tego wymogu. Zaskakujące jest to, że państwo młodzi nie mogą korzystać z toalety przez trzy dni i noce po ślubie.


Ludzie Tidong wierzą, że zaspokojenie potrzeb fizjologicznych przed upływem trzech dób od zawarcia małżeństwa przyniesie pecha młodej parze.

</script></section><section data-markdown><script type="text/template">Mawé , **znani** również jako **Sateré** lub **Sateré-Mawé** , to [rdzenni mieszkańcy](https://www.wikiwand.com/en/Indigenous_peoples_in_Brazil) Brazylii [żyjący](https://www.wikiwand.com/en/Brazil "Brazylia") w stanie [Amazonas](https://www.wikiwand.com/en/Amazonas_(Brazilian_state)) . Szacuje się, że ich populacja wynosi około 13 350. Sateré-Mawé jako pierwsi udomowili i wyhodowali [guaranę](https://www.wikiwand.com/en/Guaran%C3%A1) ,popularny środek pobudzający.
</script></section><section data-markdown><script type="text/template">

Nazywane są również Maué, Mawé, Mabue, Maragua, Sataré, Andira, Arapium.

	  function isLight(color) {
		let hex = color.replace('#', '');

		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
